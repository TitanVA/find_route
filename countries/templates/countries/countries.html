{% extends "base.html" %}

{% block title %}
    Страны
{% endblock %}

{% block content %}
    <h1>Список стран</h1>
    <div class="row">
        <div class="col-md">
            {% for country in countries %}
                <p>
                    <a href="{% url 'countries:detail' pk=country.id %}">{{ country.name }}</a>
                </p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
