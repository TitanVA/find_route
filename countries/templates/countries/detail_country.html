{% extends 'base.html' %}

{% block title %}
{{ country.name }}
{% endblock %}

{% block content %}
    <h1>{{ country.name }}</h1>
    <div class="row">
        <div class="col-md">
            <p><h3>Описание {{ country.name }}</h3></p>
            <p><h3>Численность {{ country.people_count }}</h3></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url "countries:home" %}">
                <button type="button" class="btn btn-light">Назад к списку</button>
            </a>
        </div>
    </div>
{% endblock %}
