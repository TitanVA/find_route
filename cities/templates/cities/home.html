{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
    <h1>Список городов</h1>
    <div class="row">
        <div class="col-md">
            {% for city in cities %}
                <p>
                    <a href="{% url 'cities:detail' pk=city.id %}">{{ city.name }}</a>
                </p>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Добавить город">
            </form>
        </div>
    </div>



{% endblock %}
